<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f7f9fc;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 0 24px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 100px;
            width: auto;
        }

        .nav-section {
            margin-bottom: 16px;
        }

        .nav-group {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8a94a6;
            font-weight: 600;
            padding: 8px 24px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            color: #4d5a6f;
            text-decoration: none;
            justify-content: space-between;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background-color: #f3f4f6;
            color: #1e293b;
        }

        .nav-item.active {
            background-color: #e9f7ee;
            color: #00843d;
            border-left: 3px solid #00843d;
            font-weight: 600;
        }

        .nav-item-content {
            display: flex;
            align-items: center;
        }

        .nav-icon {
            font-size: 16px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
        }

        .nav-icon1 {
            font-size: 18px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
        }

        .nav-item span {
            font-size: 14px;
        }

        .arrow-icon {
            font-size: 12px;
            opacity: 0.6;
        }

        .user-profile {
            margin-top: auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            border-top: 1px solid #f1f1f5;
            background-color: #fafbfc;
        }

        .user-profile .avatar {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            background-color: #e9f7ee;
            color: #00843d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
        }

        .user-profile .user-info {
            flex-grow: 1;
        }

        .user-profile .name {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            line-height: 1.2;
        }

        .user-profile .role {
            font-size: 12px;
            color: #64748b;
        }

        .user-profile .logout {
            cursor: pointer;
            color: #64748b;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .page-content {
            flex-grow: 1;
            padding: 24px;
            position: relative;
        }

        /* Stepper Navigation */
        .stepper-nav {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            background-color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        .step {
            display: flex;
            align-items: center;
            color: #64748b;
            font-size: 14px;
            position: relative;
        }

        .step-active {
            font-weight: 700;
            color: #1e293b;
        }

        .step-divider {
            margin: 0 12px;
            color: #cbd5e1;
            font-size: 14px;
        }

        .step-icon {
            font-size: 14px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 8px;
        }

        .step-current .step-icon {
            background-color: #00843d;
            color: white;
        }

        .step-completed .step-icon {
            background-color: #e9f7ee;
            color: #00843d;
        }

        .step-pending .step-icon {
            background-color: #f1f5f9;
            color: #94a3b8;
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        .reports-table th {
            text-align: left;
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            border-bottom: 1px solid #e2e8f0;
        }

        .reports-table td {
            padding: 16px;
            font-size: 14px;
            color: #1e293b;
            border-bottom: 1px solid #f1f5f9;
        }

        .view-report-btn {
            background-color: #00843d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .trader-summary {
            background-color: #fff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        .trader-summary-header {
            display: flex;
            align-items: center;
        }

        .trader-avatar {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background-color: #e9f7ee;
            color: #00843d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 18px;
        }

        .trader-info {
            flex-grow: 1;
        }

        .trader-info h3 {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .trader-info p {
            font-size: 14px;
            color: #64748b;
        }

        .trader-reports-badge {
            background-color: #f8fafc;
            border-radius: 6px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .reports-count {
            font-size: 16px;
            font-weight: 700;
            color: #1e293b;
            margin-left: 6px;
        }

        .reports-label {
            font-size: 13px;
            color: #64748b;
            margin-left: 4px;
        }

        .back-btn {
            background-color: transparent;
            color: #64748b;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background-color: #f8fafc;
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../../resources/SRA_thumbnail.png" alt="Agricultural Logo">
        </div>
        
        <div class="nav-section">
            <div class="nav-group">DASHBOARD</div>
            <a href="supplydemand.html" class="nav-item" id="supplyDemandNav">
                <div class="nav-item-content">
                    <div class="nav-icon1">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                    </div>
                    <span>Supply and Demand</span>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>
            
            <a href="traderlist.html" class="nav-item active" id="tradersNav">
                <div class="nav-item-content">
                    <div class="nav-icon">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <span>Traders</span>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <div class="nav-section">
            <div class="nav-group">PREFERENCES</div>
            <a href="accountsetting.html" class="nav-item" id="accountSettingsNav">
                <div class="nav-item-content">
                    <div class="nav-icon">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <span>Account Settings</span>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <div class="user-profile">
            <div class="avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-info">
                <div class="name">Admin Name</div>
                <div class="role">Administrator</div>
            </div>
            <div class="logout" id="logoutBtn">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div>
    </div>
        
    <div class="page-content">
        <!-- Stepper Navigation -->
        <div class="stepper-nav">
            <div class="step step-completed">
                <div class="step-icon">
                    <i class="fa-solid fa-users"></i>
                </div>
                <span>List of Traders</span>
            </div>
            <div class="step-divider">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="step step-current step-active">
                <div class="step-icon">
                    <i class="fa-solid fa-list"></i>
                </div>
                <span>List of Reports</span>
            </div>
            <div class="step-divider">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="step step-pending">
                <div class="step-icon">
                    <i class="fa-solid fa-file-lines"></i>
                </div>
                <span>Report</span>
            </div>
        </div>
        
        <button class="back-btn" id="backToTraders">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Traders
        </button>

        <div class="trader-summary">
            <div class="trader-summary-header">
                <div class="trader-avatar" id="traderAvatar">
                    JC
                </div>
                <div class="trader-info">
                    <h3 id="traderName">Jane Cooper</h3>
                    <p id="traderRegion">Region V</p>
                </div>
                <div class="trader-reports-badge">
                    <i class="fa-solid fa-file-lines" style="color: #64748b;"></i>
                    <span class="reports-count" id="reportsCount">1</span>
                    <span class="reports-label">report</span>
                </div>
            </div>
        </div>
        
        <table class="reports-table">
            <thead>
                <tr>
                    <th>Report Name</th>
                    <th>Date Submitted</th>
                    <th>Actions</th>
                </tr>
            </thead>    
            <tbody id="reportsTableBody">
                <tr>
                    <td>Monthly Sales Report</td>
                    <td>Apr 10, 2025</td>
                    <td>
                        <button class="view-report-btn" data-report-id="RPT-23785">
                            <i class="fa-solid fa-file-lines"></i> View Report
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const traderName = urlParams.get('trader') || 'Jane Cooper';
        const traderRegion = urlParams.get('region') || 'Region V';
        
        // Set trader information
        document.getElementById('traderName').textContent = traderName;
        document.getElementById('traderRegion').textContent = traderRegion;
        document.getElementById('traderAvatar').textContent = getInitials(traderName);
        
        // Update reports count based on actual number of rows in the table
        function updateReportsCount() {
            const reportRows = document.getElementById('reportsTableBody').getElementsByTagName('tr');
            const count = reportRows.length;
            const reportsCountElement = document.getElementById('reportsCount');
            const reportsLabelElement = document.querySelector('.reports-label');
            
            reportsCountElement.textContent = count;
            // Update the label to be plural or singular based on count
            reportsLabelElement.textContent = count === 1 ? 'report' : 'reports';
        }
        
        // Call the function to update reports count
        updateReportsCount();
        
        // Function to get initials from name
        function getInitials(name) {
            return name.split(" ").map(part => part.charAt(0)).join("");
        }
        
        // Back button
        document.getElementById("backToTraders").addEventListener("click", function() {
            window.location.href = "traderlist.html";
        });
        
        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", function() {
            const confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                window.location.href = "../login.html";
            }
        });
        
        // Add event listeners to view report buttons
        document.querySelectorAll(".view-report-btn").forEach(button => {
            button.addEventListener("click", function() {
                const reportId = this.getAttribute("data-report-id");
                window.location.href = `report-detail.html?id=${reportId}&trader=${traderName}&region=${traderRegion}`;
            });
        });
    </script>
</body>
</html>
